<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Krushi Debugger</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f0f0f0; }
    .container { display: flex; gap: 20px; }
    .panel { background: white; padding: 20px; border-radius: 10px; flex: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; background: #22c55e; color: white; border: none; cursor: pointer; font-size: 16px; }
    #debug-log { background: #333; color: #0f0; padding: 15px; height: 300px; overflow-y: scroll; border-radius: 5px; margin-top: 20px; white-space: pre-wrap; }
    .error { color: #ff5555; font-weight: bold; }
    .success { color: #55ff55; font-weight: bold; }
  </style>
</head>
<body>

<h1>üõ†Ô∏è Krushisanvad Diagnostic Tool</h1>

<div class="container">
  <div class="panel">
    <h3>1. Upload PDF</h3>
    <form onsubmit="runDebugAnalysis(event)">
      <input type="file" name="file" accept=".pdf" required>
      <br><br>
      <button type="submit">üöÄ Test Connection</button>
    </form>
  </div>

  <div class="panel">
    <h3>2. Output Status</h3>
    <div id="status">Waiting for input...</div>
    <div id="result-preview" style="display:none; margin-top:10px; padding:10px; background:#eef; border:1px solid #ccf;"></div>
  </div>
</div>

<h3>Debug Log (Show this if it fails)</h3>
<div id="debug-log">System Ready...</div>

<script>
  const BACKEND_URL = "http://127.0.0.1:5000";

  function log(msg, type="info") {
    const box = document.getElementById('debug-log');
    const time = new Date().toLocaleTimeString();
    const color = type === 'error' ? '#ff5555' : (type === 'success' ? '#55ff55' : '#fff');
    box.innerHTML += `<div style="color:${color}">[${time}] ${msg}</div>`;
    box.scrollTop = box.scrollHeight;
    console.log(msg);
  }

  async function runDebugAnalysis(event) {
    event.preventDefault();
    log("--------------------------------");
    log("1. Starting Upload Process...");

    const formData = new FormData(event.target);
    const fileInput = document.querySelector('input[type="file"]');
    
    if(fileInput.files.length === 0) {
      log("‚ùå No file selected", "error");
      return;
    }
    log(`üìÇ File Selected: ${fileInput.files[0].name}`);

    try {
      log(`2. Connecting to ${BACKEND_URL}/analyze ...`);
      
      const response = await fetch(`${BACKEND_URL}/analyze`, {
        method: 'POST',
        body: formData
      });

      log(`3. Server Responded. Status: ${response.status} ${response.statusText}`);

      if (!response.ok) {
        const errText = await response.text();
        throw new Error(`Server Error (${response.status}): ${errText}`);
      }

      log("4. Parsing JSON...");
      const textData = await response.text(); // Get text first to debug raw output
      log(`   Raw Response Length: ${textData.length} chars`);
      
      // Try parsing
      let data;
      try {
        data = JSON.parse(textData);
        log("‚úÖ JSON Parsed Successfully!", "success");
      } catch (e) {
        log(`‚ùå JSON Parse Error: ${e.message}`, "error");
        log(`   Raw content snippet: ${textData.substring(0, 100)}...`);
        return;
      }

      // Display Preview
      document.getElementById('status').innerHTML = "‚úÖ Success! Data received.";
      const preview = document.getElementById('result-preview');
      preview.style.display = "block";
      preview.innerHTML = `
        <strong>Crop:</strong> ${data.crop?.prediction || "Unknown"}<br>
        <strong>Conf:</strong> ${data.crop?.confidence || 0}%<br>
        <strong>Fertilizer:</strong> ${data.fertilizer?.prediction || "Unknown"}
      `;
      
      log("5. Full Data Structure Received:", "info");
      log(JSON.stringify(data, null, 2));

    } catch (error) {
      log(`‚ùå CRITICAL FAILURE: ${error.message}`, "error");
      document.getElementById('status').innerHTML = "‚ùå Failed. Check logs below.";
    }
  }
</script>

</body>
</html>
